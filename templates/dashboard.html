<!DOCTYPE html>
<html>
<head>
  <title>OpenAlgo Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
    h2 { margin-bottom: 10px; }
    .section { margin-top: 30px; }
    .btn { padding: 10px 15px; margin: 5px; border: none; background-color: #007BFF; color: white; cursor: pointer; border-radius: 4px; }
    .btn.danger { background-color: #dc3545; }
    .btn:hover { opacity: 0.9; }
    .toggle { display: inline-flex; align-items: center; }
    .toggle input { margin-right: 10px; }
  </style>
</head>
<body>

  <h1>📊 OpenAlgo Dashboard</h1>

  <!-- 🔀 COPY TRADING TOGGLE -->
  <div class="section">
    <h2>🔁 Copy Trading</h2>
    <div class="toggle">
      <input type="checkbox" id="copyToggle">
      <label for="copyToggle">Enable Copy Trading to Child Accounts</label>
    </div>
  </div>

  <!-- 🔧 MAKE MASTER CONTROLS -->
  <div class="section">
    <h2>👑 Switch Master Account</h2>
    <div id="childAccounts"></div>
  </div>

  <script>
    // Fetch toggle status
    fetch('/settings.yaml')
      .then(res => res.text())
      .then(text => {
        const enabled = text.includes('copy_trading: true');
        document.getElementById('copyToggle').checked = enabled;
      });

    // Handle toggle switch
    document.getElementById('copyToggle').addEventListener('change', function () {
      const isEnabled = this.checked;
      fetch('/toggle-copy-trading', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: isEnabled })
      })
        .then(res => res.json())
        .then(data => alert(`Copy Trading is now: ${data.copy_trading ? "ENABLED" : "DISABLED"}`));
    });

    // Load child accounts and show Make Master buttons
    fetch('/config.yaml')
      .then(res => res.text())
      .then(text => {
        const names = [...text.matchAll(/- name: (\w+)/g)].map(m => m[1]);
        const container = document.getElementById('childAccounts');
        names.forEach(name => {
          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = `Make ${name} Master`;
          btn.onclick = () => {
            if (confirm(`Make ${name} the new master account?`)) {
              fetch(`/make-master/${name}`, { method: 'POST' })
                .then(res => res.text())
                .then(msg => alert(msg));
            }
          };
          container.appendChild(btn);
        });
      });
  </script>

</body>
</html>
