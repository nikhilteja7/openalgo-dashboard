<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenAlgo Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4">ðŸ“ˆ OpenAlgo Trading Dashboard</h2>
    <button class="btn btn-outline-dark float-end mb-3" onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
    <!-- Orders Table -->
    <table class="table table-bordered" id="orders-table">
      <thead class="table-dark">
        <tr>

          <th>Stock</th>
          <th>Action</th>
          <th>Qty</th>

        </div>

    </div>
  </div>

  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
<!-- TradingView Chart Modal -->
<div class="modal fade" id="chartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="chartTitle">TradingView Chart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <iframe id="tvChart" width="100%" height="500px" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </div>
