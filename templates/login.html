<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - OpenAlgo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      color: white;
    }
    .login-box h2 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 20px;
    }
    .login-box label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #0056b3;
    }
    .login-box .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <form class="login-box" method="POST">
    <h2><i class="fa-solid fa-user-lock icon"></i>Login</h2>
    <label for="username"><i class="fa-solid fa-user icon"></i>Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password"><i class="fa-solid fa-key icon"></i>Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit"><i class="fa-solid fa-right-to-bracket icon"></i>Login</button>
  </form>
</body>
</html>
